<div class="form">
    <mat-card class="mat-card">
        <mat-card-content class="mat-card-content">
            <form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-field">
                    <mat-form-field class="mat-form-field" appearance="fill">
                        <input matInput placeholder="Add new..." class="mat-input" name="todo" 
                        formControlName="todo">
                        <div class="left-align" matTextSuffix>
                            <mat-icon matTextSuffix>calendar_today</mat-icon>
                            <div class="form-field add-todo" matTextSuffix>
                                <button  mat-raised-button color="primary" class="add-todo__btn">Add</button>
                            </div>
                        </div>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
