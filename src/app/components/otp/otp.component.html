

<div class="edit-todo"  *ngIf="data.editTodo">
    <div class="close-dialog">
            <button mat-icon-button mat-dialog-close class="mat-dialog-close ">
                <mat-icon>highlight_off</mat-icon>
            </button>   
        </div>
    <mat-card class="mat-card">
        <mat-card-content class="mat-card-content">
            <form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-field">
                    <mat-form-field class="mat-form-field" appearance="fill">
                        <input matInput placeholder="update..." class="mat-input" name="todo" 
                        formControlName="todo">
                        <div class="left-align" matTextSuffix>
                            <!-- <mat-icon matTextSuffix>calendar_today</mat-icon> -->
                            <div class="form-field add-todo" matTextSuffix>
                                <button  mat-raised-button color="primary" class="add-todo__btn">Update</button>
                            </div>
                        </div>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
 
<div class="container" *ngIf="!data.editTodo">
    <form class="form" method="post">
        <!-- <div class="close-dialog">
            <button mat-icon-button mat-dialog-close class="mat-dialog-close ">
                <mat-icon>highlight_off</mat-icon>
            </button>   
        </div> -->
        <div class="otp-text">
            <h3 class="otp-heading" mat-dialog-title>Enter verification code </h3>
            <p  class="otp-subheading" *ngIf="data?.verifyEmail">
                We sent a 6-digit code to your <b class="otp-email">{{ data?.email }}</b>
            </p>
            <p  class="otp-subheading" *ngIf="data?.forgetPassword">
                We sent a 6-digit reset password code to your <b class="otp-email">{{ data?.email }}</b>
            </p>
        </div>
        <mat-dialog-content>
            <div class="otp-box">
                <ngx-otp-input
                  #ngxotp
                 [config]="otpInputConfig"
                 (otpChange)="handleOtpChange($event)"
                 (fill)="handleFillEvent($event)" 
                >
                </ngx-otp-input>
            </div>
            <div class="otp-valid__time">
                <span>OTP valid 2 mintes only</span>
            </div>
            <div class="resend-otp">
                <button mat-button (click)="resendOTP()">RESEND</button>
            </div>
        </mat-dialog-content>
    </form>
</div>
