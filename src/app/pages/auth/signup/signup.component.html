<div class="form">
    <mat-card class="mat-card">
        <mat-card-content class="mat-card-content">
            <form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div  class="form-header form-field">
                    <h3 class="header">Sign up</h3>
                </div>
                <div class="form-field">
                    <mat-form-field class="mat-form-field">
                        <mat-icon matPrefix>sentiment_very_satisfied</mat-icon>
                        <mat-label>Name</mat-label>
                        <input type="text" matInput placeholder="Enter your name" class="mat-input" name="username" 
                        formControlName="username">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field class="mat-form-field">
                        <mat-icon matPrefix>email</mat-icon>
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Enter your email" class="mat-input" name="email"
                        formControlName="email">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field class="mat-form-field">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter your password" class="mat-input" name="password"
                        formControlName="password">
                        <mat-icon matPrefix>visibility</mat-icon>
                    </mat-form-field>
                </div>
                <div class="form-field signup-btn">
                    <button mat-raised-button color="primary" class="signup-btn__btn">Signup</button>
                </div>
                <div class="signin-or-signup">
                    <div class="signin-or-signup__text">
                        <span>OR</span>
                    </div>
                    <hr>
                </div>
                <div class="already-user">
                    <span class="already-user__text">Already a user?</span>
                    <span class="already-user__link" routerLink="/signin">Sign in</span>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
